<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-5 mx-auto">
            <div class="card p-4 shadow-lg border-0">
                <h3 class="text-center fw-bold mb-4">Reset Password</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label class="fw-semibold">Enter your registered email:</label>
                        <input type="email" name="email" class="form-control form-control-lg" required>
                    </div>

                    <button class="btn btn-primary w-100 fs-5 py-2">Submit</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login_page') }}">Back to Login</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
