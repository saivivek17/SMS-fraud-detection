<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result | SMS Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

   
    <div class="container mt-5">
        <div class="col-md-7 mx-auto">
            <div class="card p-4 shadow-lg border-0">

                {% if not session.get('user') %}
                    <h4 class="text-center text-danger fw-bold">Login is required to view result!</h4>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login_page') }}" class="btn btn-primary w-50">Go to Login</a>
                    </div>
                {% else %}
                    <h3 class="text-center fw-bold mb-3"> SMS Prediction Result</h3>

                    <div class="mb-3">
                        <label class="fw-semibold">Message:</label>
                        <div class="alert alert-secondary">{{ sms }}</div>
                    </div>

                    <div class="mb-3">
                        <label class="fw-semibold">Classification:</label>
                        {% if result == 'spam' %}
                            <div class="alert alert-danger text-center fs-4 fw-bold">SPAM</div>
                        {% else %}
                            <div class="alert alert-success text-center fs-4 fw-bold">NOT SPAM</div>
                        {% endif %}
                    </div>

                    <a href="{{ url_for('home') }}" class="btn btn-primary w-100 fs-5 mt-3">Test Another Message</a>
                {% endif %}

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5 shadow-lg">
        <p class="mb-0">Â© 2025 SMS Spam Detector | All Rights Reserved</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
